<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Cat Mini Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page painter-page">
    <header>
      <h1>wanna help kittykat paint?</h1>
      <p id="paint-instruction">Click a step, drag the tool, and drop it on kitty to help paint the flower ğŸŒ¸</p>
    </header>

    <section class="studio-scene">
      <div class="wallpaper"></div>
      <div class="floor"></div>

      <div class="left-props" aria-hidden="true">
        <div class="basket">ğŸ§º</div>
        <div class="tube">ğŸ§´</div>
        <div class="tube">ğŸ§´</div>
      </div>

      <div class="easel-wrap" id="easel">
        <div class="easel-top"></div>
        <canvas id="paint-canvas" width="320" height="520" aria-label="painting canvas"></canvas>
        <div class="easel-legs"></div>
      </div>

      <div id="cat-dropzone" class="artist-cat" aria-label="artist cat drop zone">
        <img src="artist-cat.jpg" alt="artist cat" onerror="this.onerror=null;this.src='artist-cat.svg';" />
        <div id="cat-mood" class="cat-dialog">kitty is ready to paint ğŸ¨</div>
      </div>

    </section>

    <section class="tool-controls">
      <button class="tool-btn" data-tool="pencil" id="step-pencil">1) Give Pencil</button>
      <button class="tool-btn" data-tool="brush-purple" id="step-purple" disabled>2) Dip Brush in Purple</button>
      <button class="tool-btn" data-tool="wash" id="step-wash-1" disabled>3) Wash Brush</button>
      <button class="tool-btn" data-tool="brush-green" id="step-green" disabled>4) Dip Brush in Green</button>
      <button class="tool-btn" data-tool="wash" id="step-wash-2" disabled>5) Wash Brush</button>
      <button class="tool-btn" data-tool="outline" id="step-outline" disabled>6) Finish Outline</button>
    </section>
  </main>

  <dialog id="oops-modal">
    <h2>achoo!! ğŸ˜¾</h2>
    <p>The painting got ruined. Make it up to kitty?</p>
    <div class="choice-row">
      <button id="oops-yes">yes</button>
      <button id="oops-yes-2">OFC YES WYM NO</button>
    </div>
  </dialog>

  <script src="painter.js"></script>
</body>
</html>
