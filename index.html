<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plushie Escape!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page opener-page">
    <header>
      <h1>can he escape the plushies</h1>
      <p>move the kitty left/right with your mouse and dodge incoming plushies</p>
    </header>


    <section id="intro-overlay" class="intro-overlay">
      <div class="intro-card">
        <img src="artist-cat.svg" alt="pixel black cat narrator" class="intro-cat" />
        <p id="intro-text" class="intro-text"></p>
      </div>
    </section>

    <section id="opener-stage" class="opener-stage hidden">
      <div class="hud">
        <span>Time: <strong id="time-el">0</strong>s</span>
        <span>Dodged: <strong id="dodged-el">0</strong></span>
      </div>

      <canvas id="plushie-canvas" width="390" height="680" aria-label="plushie dodge game"></canvas>
    </section>
  </main>

  <dialog id="buried-modal">
    <h2>uh oh seems like u gotta take them all</h2>
    <p>now come help me make some more gifts</p>
    <div class="choice-row">
      <button id="go-painter-yes">yes</button>
      <button id="go-painter-yes2">what you thought u get a choice?</button>
    </div>
  </dialog>

  <script src="game1.js"></script>
</body>
</html>
