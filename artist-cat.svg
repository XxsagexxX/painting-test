<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 300">
  <rect width="320" height="300" fill="none"/>

  <!-- simple black cat side-view toward easel (left) -->
  <ellipse cx="176" cy="274" rx="80" ry="10" fill="#6b6675" opacity="0.25"/>

  <!-- tail -->
  <path d="M242 214 Q292 218 286 252 Q277 270 250 262 Q236 257 234 246" fill="none" stroke="#16161e" stroke-width="16" stroke-linecap="round"/>

  <!-- body -->
  <ellipse cx="178" cy="180" rx="62" ry="74" fill="#15151d"/>
  <ellipse cx="162" cy="190" rx="34" ry="50" fill="#1e1e2b"/>

  <!-- head -->
  <ellipse cx="132" cy="112" rx="44" ry="36" fill="#12121a"/>
  <ellipse cx="124" cy="116" rx="24" ry="22" fill="#1f2030"/>

  <!-- ears -->
  <polygon points="106,86 92,56 118,78" fill="#14141d"/>
  <polygon points="146,84 161,54 138,76" fill="#14141d"/>
  <polygon points="106,82 98,66 114,78" fill="#795874"/>
  <polygon points="146,80 153,65 140,76" fill="#795874"/>

  <!-- hat -->
  <path d="M96 72 Q123 40 176 58 Q176 80 157 82 Q132 88 106 84 Q95 82 96 72 Z" fill="#54a9e5"/>
  <ellipse cx="136" cy="82" rx="42" ry="8" fill="#2e8ccc"/>

  <!-- eyes -->
  <ellipse cx="115" cy="114" rx="10" ry="10" fill="#83dd9e"/>
  <ellipse cx="143" cy="111" rx="9" ry="9" fill="#83dd9e"/>
  <ellipse cx="115" cy="114" rx="3.5" ry="5" fill="#111"/>
  <ellipse cx="143" cy="111" rx="3.5" ry="5" fill="#111"/>

  <!-- nose + whiskers -->
  <circle cx="129" cy="124" r="2.7" fill="#f39cb8"/>
  <path d="M129 126 Q125 130 119 128" stroke="#d9d7e4" stroke-width="1.8" fill="none"/>
  <path d="M129 126 Q132 130 136 128" stroke="#d9d7e4" stroke-width="1.8" fill="none"/>
  <path d="M100 121 H83" stroke="#d9d7e4" stroke-width="2"/>
  <path d="M100 127 H80" stroke="#d9d7e4" stroke-width="2"/>
  <path d="M154 118 H170" stroke="#d9d7e4" stroke-width="2"/>
  <path d="M154 124 H173" stroke="#d9d7e4" stroke-width="2"/>

  <!-- paw toward easel -->
  <ellipse cx="222" cy="160" rx="18" ry="9" fill="#14141d"/>

  <!-- feet -->
  <ellipse cx="160" cy="256" rx="18" ry="8" fill="#111119"/>
  <ellipse cx="205" cy="254" rx="24" ry="9" fill="#13131b"/>
</svg>
